<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>OpetNet</title>
	<meta charset="UTF-8" />

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous"></link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />


</h:head>
<body>
	<div class="container">		
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm" >
				<h:form>
					<h2>OpetNet</h2>
					<h:panelGrid columns="2">
						<h:outputLabel for="nomeLogin" value="Login: " />
						<h:inputText id="nomeLogin" value="#{controllerPessoa.p.login}" />

						<h:outputLabel for="pwdUsuario" value="Senha: " />
						<h:inputSecret id="pwdUsuario" value="#{controllerPessoa.p.pwd}" />
						<h:commandButton action="#{controllerPessoa.login()}"
							value="Login" />

					</h:panelGrid>
				</h:form>
				<br />

				<h:link value="Retornar Ã  pagina inicial" outcome="/index.xhtml" />
				<br />
				<h:link value="Cadastrar novo acesso" outcome="/AddPage.xhtml" />


			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>

</html>
