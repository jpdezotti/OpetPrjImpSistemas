<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>OpetNet</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous"></link>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</h:head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm" style="text-align: center;">
				<h2>CADASTRAR NOVO ACESSO</h2>
				<h:form>
			
					<h:panelGrid columns="2">

						<h:outputLabel for="nomeUsuario" value="Nome Completo: " />
						<h:inputText id="nomeUsuario" value="#{controllerPessoa.p.nome}"
							required="true" />

						<h:outputLabel for="loginUsuario" value="Login: " />
						<h:inputText id="loginUsuario" value="#{controllerPessoa.p.login}"
						required="true" validatorMessage="O LOGIN NÃO PODE CONTER ESPAÇOS">
							<f:validateRegex for="loginUsuario" pattern="^\S+$"></f:validateRegex>						
						</h:inputText>

						<h:outputLabel for="anoInicio" value="Ano de Início: " />
						<h:inputText id="anoInicio" value="#{controllerPessoa.p.ano}"
							required="true" />
							
						<h:outputLabel for="curso" value="Selecione um Curso: " />
						<h:selectOneMenu value="#{controllerPessoa.p.curso}" >
							<f:selectItems value="#{controllerPessoa.c.listar()}" var="curso" itemLabel="#{curso.nomeCurso}" itemValue="#{curso.idCurso}"/>						
						</h:selectOneMenu>
												
						<h:outputLabel for="pwd" value="Senha: " />
						<h:inputSecret id="pwd" value="#{controllerPessoa.p.pwd}"
							required="true" />

						<h:commandButton action="#{controllerPessoa.inserir()}"
							value="Salvar" />
						<h:commandButton action="/LoginPage.xhtml" value="Cancelar" />


					</h:panelGrid>
					<h:message for="loginUsuario"/>
				</h:form>
			</div>
		</div>

	</div>



</body>
</html>
